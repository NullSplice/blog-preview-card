<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Mentor - Blog preview card</title>

        <!-- Figtree is the font used in the challenge -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <article class="card" aria-labelledby="post-title">
                <img 
                class="card_hero" 
                src="./images/illustration-article.svg" 
                alt="Abstract illustration for the article"
                />

                <span class="badge">Learning</span>
                <p class="date">
                    <time datetime="2023-12-21">Published 21 Dec 2023</time>
                </p>
                <h1 id="post-title" class="title">
                    <a class="title_link" href="#">HTML &amp; CSS foundations</a>
                </h1>

                <p class="description">
                    These languages are the backbone of every website, defining structure, content, and presentation.
                </p>

                <div class="author">
                    <img
                    class="author_avatar"
                    src="images/image-avatar.webp"
                    alt="Greg Hooper"
                    />
                    <span class="author_name">Greg Hooper</span>
                </div>
            </article>
        </main>
    </body>
</html>
